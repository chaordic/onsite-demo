<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div class="container mt-4">
      <div class="jumbotron mb-5 p-3">
        <h1 class="text-center mb-3"><b>Try onsite-demo</b></h1>
        <hr class="my-4">
        <form class="form-horizontal" method="post">
          <div class="row justify-content-md-center">
            <div id="div_id_apiKey" class="form-group required">
              <label for="apiKey" class="control-label col-md-4  requiredField">
                <b> ApiKey<a class="text-danger">*</a></b>
              </label>
              <div class="controls col-lg-12 ">
                <input class="input-md  textinput textInput form-control" id="apiKey" maxlength="60" type="text" />
              </div>
            </div>
            <div id="div_id_secretKey" class="form-group required">
              <label for="secretKey" class="control-label col-md-4  requiredField">
                <b> SecretKey<a class="text-danger">*</a></b>
              </label>
              <div class="controls col-lg-12 ">
                <input class="input-md  textinput textInput form-control" id="secretKey" maxlength="60" type="text" />
              </div>
            </div>
            <div id="div_id_name" class="form-group required">
              <label for="name" class="control-label col-md-4  requiredField">
                <b> Name<a class="text-danger">*</a></b>
              </label>
              <div class="controls col-lg-12 ">
                <input class="input-md  textinput textInput form-control" id="name" maxlength="60" type="text" />
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div id="div_id_source" class="form-group required">
              <label for="source" class="control-label col-md-4  requiredField">
                <b> Source<a class="text-danger">*</a></b>
              </label>
              <div class="controls col-lg-12 ">
                <input class="input-md  textinput textInput form-control" id="source" maxlength="60" type="text" />
              </div>
            </div>
            <div id="div_id_deviceId" class="form-group required">
              <label for="deviceId" class="control-label col-md-4  requiredField">
                <b> DeviceId<a class="text-danger">*</a></b>
              </label>
              <div class="controls col-lg-12 ">
                <input class="input-md  textinput textInput form-control" id="deviceId" maxlength="60" type="text" />
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center mt-2">
            <button id="try_btn" type="button" class="btn btn-primary">Try it</button>
          </div>
        </form>
      </div>
    </div>

    <div id="container-widgets" class="hided container mt-2">
      <hr class="my-4 mt-3">
      <h1>
        <b>Divs de vitrines:</b>
      </h1>
      <div class="container mb-4 mt-4">
        <div class="top mt-2 border pl-5 pr-5 pt-3 pb-3 rounded "></div>
        <div class="middle mt-2 border pl-5 pr-5 pt-3 pb-3 rounded "></div>
        <div class="bottom mt-2 border pl-5 pr-5 pt-3 pb-3 rounded "></div>
      </div>

      <hr class="my-4 mt-3">
      <h1><b>Json file:</b></h1>
      <div class="row p-1">
        <pre id="container-json" class="json-file flex-row flex-column m-4 p-1"></pre>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
