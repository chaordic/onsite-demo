<html>
  <head></head>

  <body>
    <div class="container mt-4">
      <div class="jumbotron mb-5 p-3">
        <h1 class="text-center mb-3 font-weight-bold">Try onsite-demo</h1>
        <hr class="my-3">
        <form class="form-horizontal">
          <div class="row justify-content-md-center">
            <div class="form-group m-2 col-md-3">
              <label for="apiKey" class="font-weight-bold">
                ApiKey<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="apiKey" type="text" />
            </div>
            <div class="form-group m-2 col-md-3">
              <label for="secretKey" class="text-left font-weight-bold">
                SecretKey<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="secretKey" type="password" />
            </div>
            <div class="form-group m-2 col-md-3">
              <label for="name" class="text-left font-weight-bold">
                Name<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="name" type="text" />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group m-2 col-md-3">
              <label for="source" class="text-left font-weight-bold">
                Source<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="source" type="text" />
            </div>
            <div class="form-group m-2 col-md-3">
              <label for="deviceId" class="text-left  font-weight-bold">
                DeviceId<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="deviceId" type="text" />
            </div>
          </div>
          <div class="row justify-content-md-center mt-2">
            <button id="try_btn" type="button" class="rounded btn btn-primary">Try it</button>
          </div>
        </form>
      </div>
    </div>    

    <div id="container-demo" class="d-none container my-2">
      <hr class="my-3">
      <h1 class="font-weight-bold">Slots de vitrines:</h1>
      <div class="container my-4">
        <div class="border rounded my-3 p-3">
          <h3 class="font-weight-bold">Top</h3>
          <hr class="my-3">
          <div class="top"></div>
        </div>
        <div class="border rounded my-3 p-3">
          <h3 class="font-weight-bold">Middle</h3>
          <hr class="my-3">
          <div class="middle"></div>
        </div>
        <div class="border rounded my-3 p-3">
          <h3 class="font-weight-bold">Bottom</h3>
          <hr class="my-3">
          <div class="bottom"></div>
        </div>
      </div>

      <hr class="my-3">
      <h1 class="font-weight-bold">Json file:</h1>
      <pre id="container-json" class="json-file flex-row flex-column m-4 p-1"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  </body>
</html>
