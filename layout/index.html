<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/pulse/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css"">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"">
  </head>

  <body>
    <div class="container mt-4">
      <div class="jumbotron mb-5 p-3">
        <h1 class="text-center mb-3 font-weight-bold">Try onsite-demo</h1>
        <hr class="my-3">
        <form class="form-horizontal px-4">
          <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
              <label for="apiKey" class="font-weight-bold">
                ApiKey<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="apiKey" type="text"/>
            </div>
            <div class="form-group col-md-3">
              <label for="secretKey" class="text-left font-weight-bold">
                SecretKey<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="secretKey" type="password"/>
            </div>
            <div class="form-group col-md-3">
              <label for="name" class="text-left font-weight-bold">
                Name<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="name" type="text"/>
            </div>
            <div class="form-group col-md-3">
              <label for="source" class="text-left font-weight-bold">
                Source<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="source" type="text"/>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
              <label for="deviceId" class="text-left  font-weight-bold">
                DeviceId<span class="text-danger">*</span>
              </label>
              <input class="form-control rounded" id="deviceId" type="text"/>
            </div>
            <div class="form-group col-md-3">
              <label for="categoryId" class="text-left  font-weight-bold">
                CategoryId
              </label>
              <input class="form-control rounded" id="categoryId" type="text"/>
              <span class="form-text text-muted">Use the separator: <span class="text-danger">,</span></span>
            </div>
            <div class="form-group col-md-3">
              <label for="tagId" class="text-left  font-weight-bold">
                TagId
              </label>
              <input class="form-control rounded" id="tagId" type="text"/>
              <span class="form-text text-muted">Use the separator: <span class="text-danger">,</span></span>
            </div>
            <div class="form-group col-md-3">
              <label for="productId" class="text-left  font-weight-bold">
                ProductId
              </label>
              <input class="form-control rounded" id="productId" type="text"/>
              <span class="form-text text-muted">Use the separator: <span class="text-danger">,</span></span>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
              <label for="url" class="text-left  font-weight-bold">
                Url
              </label>
              <input class="form-control rounded" id="url" type="text"/>
            </div>
            <div class="form-group col-md-3">
              <label for="userId" class="text-left  font-weight-bold">
                UserId
              </label>
              <input class="form-control rounded" id="userId" type="text"/>
            </div>
            <div class="form-group col-md-3">
              <label for="productFormat" class="text-left  font-weight-bold">
                ProductFormat
              </label>
              <select class="form-control rounded" id="productFormat">
                <option value="compact">Compact</option>
                <option value="onlyIds">OnlyIds</option>
                <option value="complete">Complete</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="salesChannel" class="text-left  font-weight-bold">
                SalesChannel
              </label>
              <input class="form-control rounded" id="salesChannel" type="text"/>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
              <label for="dummy" class="text-left  font-weight-bold">
                Dummy
              </label>
              <select class="form-control rounded" id="dummy">
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="homologation" class="text-left  font-weight-bold">
                Homologation
              </label>
              <select class="form-control rounded" id="homologation">
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="showOnlyAvailable" class="text-left  font-weight-bold">
                ShowOnlyAvailable
              </label>
              <select class="form-control rounded" id="showOnlyAvailable">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="acceptEncoding" class="text-left  font-weight-bold">
                Accept-enconding
              </label>
              <select class="form-control rounded" id="acceptEnconding">
                <option value="gzip">Gzip</option>
                <option value="deflate">Deflate</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <button id="try_btn" type="button" class="rounded btn btn-primary mx-auto">Try it</button>
          </div>
        </form>
      </div>
    </div>    

    <div id="container-demo" class="d-none container my-2 position-relative">
      <hr class="my-3">
      <h1 class="font-weight-bold float-left">Slots de vitrines:</h1>
      <label class="float-right switch" toggle="false">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <label class="text-muted float-right mt-1">
        Autoplay toggle
      </label>
      <div class="container my-4">
        <div class="border rounded my-3 py-2 px-3">
          <h3 class="font-weight-bold">Top</h3>
          <hr class="my-3">
          <div class="top"></div>
        </div>
        <div class="border rounded my-3 py-2 px-3">
          <h3 class="font-weight-bold">Middle</h3>
          <hr class="my-3">
          <div class="middle"></div>
        </div>
        <div class="border rounded my-3 py-2 px-3">
          <h3 class="font-weight-bold">Bottom</h3>
          <hr class="my-3">
          <div class="bottom"></div>
        </div>
      </div>

      <hr class="my-3">
      <h1 class="font-weight-bold">Json file:</h1>
      <pre id="container-json" class="json-file flex-row flex-column m-4 p-1"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  </body>
</html>
